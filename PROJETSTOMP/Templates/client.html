{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} REJOINDRE UN GROUPE {% endblock %}</h1>
<style type="text/css">
    button {
      display: inline-block;
      background-color: #F5C5C5;
      border-radius: 10px;
      border: 4px double #cccccc;
      color: #181717;
      text-align: center;
      font-size: 20px;
      padding: 10px;
      width: 150px;
      cursor: pointer;
      margin: 5px;
      }

    h1{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    label{
        font-size:x-large;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        display:inline-block;
        vertical-align:middle;
        text-align:left;
        border: 100px;
    }
    .form {
        border:1px solid #F5C5C5;
        text-align: center;
        border-width: 10px;
        border-style: #FFF3F3;
        background-color:#FAFAFA;
        padding:10px;
        width:500px;
        margin: auto;
        vertical-align: middle;
        }
    input{
        width: 300px;
        padding:3px;
        border:1px solid #F5C5C5;
        border-radius:5px;
        box-shadow:1px 1px 2px #C0C0C0 inset;
        }
</style>


<h5>{{disconnect}}</h5>
<form class = "form" method="post" action="/discussion">
    <table>
        <tr>
            <td colspan="6">
                <label>PSEUDO</label>:
            </td>
            <td colspan="6">
                <input type="text" name="pseudo"
                    placeholder="Veuillez entrer votre pseudo" class="form-control"
                    value="{{ request.form['pseudo'] }}" required>
                </input>
            
            </td>
        </tr>
        <tr>
            <td colspan="6">
                
                    <label>GROUPE STOMP</label>:
            </td>
            <td colspan="6">
                <input type="text" name="groupe"
                    placeholder="Veuillez entrer le chemin de votre groupe STOMP" class="form-control"
                    value="{{ request.form['groupe'] }}" required>
                </input>
            
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <label>MESSAGE </label>:
            </td>
            <td colspan="6">
                <input type="text" name="monmessage" value="{{ request.form['monmessage'] }}"
                    placeholder="Ecrivez votre message ici" class="form-control" 
                >
                </input>
            </td>
         
        </tr>    
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" >Envoyer</button>
    </div>
</form>
{% endblock %}
